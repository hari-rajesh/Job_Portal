<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #343a40; /* Darker container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #f8f9fa; /* Light text color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f8f9fa; /* Light text color */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #495057; /* Dark border */
            border-radius: 4px;
            background-color: #495057; /* Dark input background */
            color: #f8f9fa; /* Light text color inside input */
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Primary button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker secondary button on hover */
        }
        .mt-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders all form fields, including password fields -->
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
