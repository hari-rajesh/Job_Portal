<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text color */
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #343a40; /* Dark card background */
            border: 1px solid #495057; /* Darker border color */
            border-radius: 5px;
        }
        .card-body {
            color: #f8f9fa; /* Light text color */
        }
        .card-title {
            color: #f8f9fa; /* Light text color */
        }
        .btn-secondary {
            background-color: #6c757d; /* Darker gray button */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile Detail</h2>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                {% if profile %}
                    <p class="card-text"><strong>Full Name:</strong> {{ profile.full_name }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ profile.phone }}</p>
                    <p class="card-text"><strong>Address:</strong> {{ profile.address }}</p>
                    <p class="card-text"><strong>Bio:</strong> {{ profile.bio }}</p>
                {% else %}
                    <p class="card-text">Profile not completed</p>
                {% endif %}
                <a href="{% url 'user_list' %}" class="btn btn-secondary mt-2">Back to User List</a>
            </div>
        </div>
    </div>
</body>
</html>
