<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #343a40; /* Darker container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #f8f9fa; /* Light text color */
        }
        .alert {
            background-color: #dc3545; /* Red background for error alerts */
            color: #fff; /* White text color */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker secondary button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Login</h2>
        
        <!-- Display error messages -->
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Login form -->
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Links to other pages -->
        <div class="mt-3">
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
            <a href="{% url 'admin_login' %}" class="btn btn-secondary">Admin Login</a>
        </div>
    </div>
</body>
</html>
