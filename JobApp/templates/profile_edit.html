<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text color */
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #f8f9fa; /* Light text color */
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #343a40; /* Darker form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #495057; /* Dark border */
            border-radius: 4px;
            background-color: #495057; /* Dark input background */
            color: #f8f9fa; /* Light text color inside input */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Primary button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
    </style>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders all form fields -->
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
